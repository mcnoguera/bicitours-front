<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">

      <ng-container *ngFor="let slide of carouselEvents;index as i">
        <ng-container *ngIf="i===0;then thenBlock else elseBlock"></ng-container>
        <ng-template #thenBlock>
            <li data-target="#carouselExampleCaptions" [attr.data-slide-to]="i" class="active"></li>
        </ng-template>
        <ng-template  #elseBlock>
            <li data-target="#carouselExampleCaptions" [attr.data-slide-to]="i"></li>
        </ng-template>

      </ng-container>
    </ol>
    <div class="carousel-inner">
      <ng-container *ngFor="let item of carouselEvents;index as i;first as isFirst">
        <ng-container *ngIf="isFirst;then thenBlock else elseBlock"></ng-container>
        <ng-template #thenBlock>
          <div class="carousel-item active">
            <img [src]="item.image" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-style">{{item.firstCaption}}</h5>
              <p class="text-style">{{item.secondCaption}}</p>
            </div>
          </div>
        </ng-template>
        <ng-template #elseBlock>
          <div class="carousel-item">
            <img [src]="item.image" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-style">{{item.firstCaption}}</h5>
              <p class="text-style">{{item.secondCaption}}</p>
            </div>
          </div>
        </ng-template>

      </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
